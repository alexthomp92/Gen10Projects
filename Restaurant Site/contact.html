<body>
	<Header><h1>Jack's Diner</h1></Header>
	<hr />
	<p><a href="home.html"><i class="fas fa-home"></i>Home</a>
		<a href="menu.html"> Menu</a>
		<a href="contact.html"> Contact Us</a>
	<hr />
	
		<div class="content"><p><form name="contactForm" action="contact.html" onsubmit="return validateForm()" method ="post">
			<div class="bold">
			<label for="name">Name:</label>
			<input type="text" name="fname" id="name" />
		</p></div>
		<p>
			<div class="bold">
				<label for="email">Email:</label>
				<input type="text" name="femail" id="email" />
		</p></div>
		<p>
		<div class="bold">
			<label for="phone">Phone:</label>
			<input type="text" name="fphone" id="phone" />
		</p></div>
		<p>
		<div class="bold">Reason for Inquiry: <select name="Catering" id="inquiry">
			<option value="Catering">Catering</option>
			<option value="Private Party">Private Party</option>
			<option value="Feedback">Feedback</option>
			<option value="Other">Other</option>
			</select></p></div>
		<p><div class="bold">Additional Information:<textarea name="finput" id="additional"></textarea></p></div>
		<p>
		<div class="choices"><div class="bold">Have you been to the restaurant?
			<input type="radio" name="yesno" value="Yes" />Yes
			<input type="radio" name="yesno" value="No" />No</div>
		</p></div>
		<p>
			<div class="choices"><div class="bold">Best days to contact you:
			<input type="checkbox" name="Days" value="M"  />M
			<input type="checkbox" name="Days" value="T" />T
			<input type="checkbox" name="Days" value="W" />W
			<input type="checkbox" name="Days" value="Th" />Th
			<input type="checkbox" name="Days" value="F" />F</div></div>
		</p>
		<p>
		<div class="bold"><input type="submit" value="Send Request" /><br /></div></form>
		
		
	<hr />
	<footer>
		<p>675 Sunset Drive Oceanside, Florida 76467</p>
		<p>Phone: (000) 867-5309</p>
	</footer>
